# Site settings
title: Eric Keller
author: Eric Keller
description: "Product Analytics & Analytics Engineering Portfolio"
baseurl: "" # leave blank for GitHub Pages
url: "https://17ekeller.github.io"
date_format: "%b %-d, %Y"

# Optional features
show_related_posts: true
show_post_footers: true
show_subscribe_cta: false
show_social_icons: true
ajaxify_contact_form: false
enable_mathjax: false
extended_fonts: false
enable_anchorjs: true

# Social icons (fill in your handles if you want)
github_username: 17ekeller
twitter_username: 
linkedin_username: 

text:
  pagination:
    newer: "Newer"
    older: "Older"
  post:
    updated: "Updated"
    minute_read: "minute read"
    related_posts: "More to read"
  index:
    coming_soon: "Coming soon..."
  og_locale: "en_US"

# Build settings
markdown: kramdown
redcarpet:
  extensions: ["smart", "tables", "with_toc_data", "footnotes"]
permalink: pretty
paginate: 12
paginate_path: "/blog/:num/"
sass:
  compressed: true

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme

# Exclude vendor files
exclude: [vendor]

# Collections (your projects)
collections_dir: collections
collections:
  projects:
    output: true

# Theme (replace with any remote theme if desired)
theme: jekyll-theme-minimal
