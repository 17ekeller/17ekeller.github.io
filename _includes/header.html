    </div>

        </a>

      <div class="header-each">
        <a href="{{ '/projects/projects_home/' | relative_url }}"

<style>

  html, body {
  margin: 0;
  padding: 0;
}

/* ===== HEADER ===== */
header {
  position: relative;
  width: 100%;
  z-index: 10;
}

/* ===== DESKTOP HEADER ===== */
header .desktop-header {
  max-width: 155em;
  margin: 0 auto;
  padding: 0 5%;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* ===== BRAND FIXED FULL LEFT ===== */
header .header-brand {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;          /* covers full viewport width including scrollbars */
  padding: 10px 0px;
  background-color: #fff;
  box-shadow: 0 1px 5px rgba(0,0,0,0.05);
  z-index: 999;
  font-size: 0.85em;
  line-height: 1.2;
  font-weight: 500;
  letter-spacing: 0.02em;
  text-align: left;
  white-space: normal;
  box-shadow: none;
  transition: opacity 0.3s ease, transform 0.3s ease;
  box-sizing: border-box; /* ensures full coverage */
}



/* ===== FADE EFFECT PURE CSS ===== */
/* The trick: reduce opacity when user scrolls using :not(:root) + scroll container */
header:has(+ *:not(:root)) .header-brand {
  opacity: 0.90;
  transform: scale(0.97);
}

/* ===== NAVIGATION ===== */
header .header-nav {
  margin-top: 100px; /* space below fixed brand */
  margin-bottom: 30px;
  display: flex;
  justify-content: center;
  gap: 40px;
  width: 100%;
}

/* ===== NAV LINKS ===== */
header .header-each a {
  text-decoration: none;
  background-image: none;
  color: #000;
  font-weight: 300;
  position: relative;
}

header .header-each a.active {
  font-weight: 700;
  letter-spacing: 0.02em;
  text-shadow: 0.3px 0 currentColor;
}

header .header-each a span::before {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  border-bottom: 2px solid #000;
  transition: .4s;
  transform: scaleX(1);
}

header .header-each a:hover span::before {
  transform: scaleX(0);
}

header .brand-text {
  display: inline-block;
}
</style>
