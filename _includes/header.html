<header class="center">
  <div class="desktop-header">

    <div class="header-each">
      <h5>
        <a href="{{ '/' | relative_url }}"
           class="{% if page.url == '/' %}active{% endif %}">
          <span>Home</span>
        </a>
      </h5>
    </div>

    <div class="header-each">
      <h5>
        <a href="{{ '/projects/projects_home/' | relative_url }}"
           class="{% if page.url contains '/projects/feature-adoption' %}active{% endif %}">
          <span>Projects</span>
        </a>
      </h5>
    </div>

    <div class="header-each">
      <h5>
        <a href="{{ '/projects/experiment-analysis/' | relative_url }}"
           class="{% if page.url contains '/projects/experiment-analysis' %}active{% endif %}">
          <span>Experiments</span>
        </a>
      </h5>
    </div>

    <div class="header-each">
      <h5>
        <a href="{{ '/projects/analytics-architecture/' | relative_url }}"
           class="{% if page.url contains '/projects/analytics-architecture' %}active{% endif %}">
          <span>Architecture</span>
        </a>
      </h5>
    </div>

  </div>
</header>


<style>/* ===== HEADER FLEX LAYOUT ===== */

header .desktop-header {
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
    max-width: 155em;
    margin: 30px auto;
    padding: 0 5%;
}

header .desktop-header .header-each {
    text-align: center;
}

/* ===== LINK STYLE ===== */

header .header-each a {
  text-decoration: none;
  background-image: none;
  color: #000;
  font-weight: 300;
  position: relative;
}

/* ===== UNDERLINE ANIMATION â€” same as footer ===== */

header .header-each span:before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    border-bottom: 2px solid #000;
    transition: .4s;
    transform: scaleX(1);
}

header .header-each a:hover span:before {
    transform: scaleX(0);
}

/* Bold current page in header */
header .header-each a.active {
  font-weight: 700;
  letter-spacing: 0.02em;
  text-shadow: 0.3px 0 currentColor;
}


</style>
